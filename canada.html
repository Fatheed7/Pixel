<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Canadian Flag | Coloring Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }
    </style>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <canvas id="pixelCanvas" width="1005px" height="585px"></canvas>
        <br>
        <div>
            <label style="display: none;">Select Color: </label>
            <input type="color" id="colorPicker" style="display: none;" value="#ffffff">
            <div id="colorPalette"></div>
            <div class="div">
                <p>Current Color: <span id="currentColor">White</span></p>
                <ul class="remaining">
                </ul>
            </div>
            <script src="assets/js/canada.js"></script>
            <script src="assets/js/script.js"></script>
        </div>
    </div>
</body>
</html>
